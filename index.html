<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Savage World Probability Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container h-100 d-lg-flex flex-column text-center">
<div class="my-5"> </div>
<div class="jumbotron">
    <h1 class="display-3">Savage World Dice Calculator</h1>
    <hr class="my-4">
    <p class="lead">Get statistics for different throws in Savage World or compare weapon stats!</p>
    <form>
        <div class="form-group">
            <label for="calculateEdit"></label>
            <input id="calculateEdit" class="form-control form-control-lg"
                   placeholder='Try "4d6 vs 2d12", "1d6+2 vs 1d8" or "r 3d20"'>
            <div  id="invalidInputFeedback" class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Calculate
            </button>
        </div>
    </form>

    <hr class="my-4">
    <form class="text-left" id="resultForm">
        <h4>Result</h4>
        <table class="table" id="resultTable"></table>
    </form>
</div>

<div class="row">

</div>
</body>
</html>
